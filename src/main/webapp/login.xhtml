<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/form-template.xhtml">

  <ui:define name="title">ログイン</ui:define>
  <ui:define name="form">
    <p>ユーザーID、パスワードを入力し、「ログイン」ボタンをクリックしてください。<br/>
    デフォルトで有効なユーザーIDはadminまたはuser、パスワードはsitoolkit1です。</p>

    <div class="form-group">
      <h:outputLabel for="loginId" value="ユーザーID" styleClass="col-sm-2 control-label" />
      <div class="col-sm-8">
        <h:inputText id="loginId" value="#{authModel.loginId}" required="true" label="ユーザーID"
          styleClass="form-control" p:placeholder="ユーザーID" />
          <h:message for="loginId" errorClass="text-danger"/>
      </div>
    </div>
    <div class="form-group">
      <h:outputLabel for="password" value="パスワード" styleClass="col-sm-2 control-label" />
      <div class="col-sm-8">
        <h:inputSecret id="password" value="#{authModel.password}" required="true" label="パスワード"
          styleClass="form-control" p:placeholder="パスワード" redisplay="true" />
          <h:message for="password" errorClass="text-danger"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <h:commandButton id="login" action="#{authModel.login}" value="ログイン"
          styleClass="btn btn-default" />
      </div>
    </div>

  </ui:define>
</ui:composition>
</html>
